syntax = "proto3";

package clash.common.net;
option csharp_namespace = "Clash.Common.Net";
option go_package = "github.com/Dreamacro/clash/common/net";
option java_package = "com.clash.common.net";
option java_multiple_files = true;

import "common/net/network.proto";
import "common/net/address.proto";

// Endpoint of a network connection.
message Endpoint {
  Network network = 1;
  IPOrDomain address = 2;
  uint32 port = 3;
}
